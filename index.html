<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostr Login Example</title>
    <script src="https://www.unpkg.com/nostr-login@latest/dist/unpkg.js"></script>
</head>
<body>
    <h1>Welcome to tigs' site!</h1>
    <button id="loginButton">Login with Nostr</button>

    <script>
        // Add click event to the login button
        document.getElementById('loginButton').addEventListener('click', async () => {
            if (window.nostr) {
                // Get user's public key
                const publicKey = await window.nostr.getPublicKey();
                
                // Redirect to another page
                window.location.href = 'dashboard.html';
                
                console.log(`Logged in with public key: ${publicKey}`);
            } else {
                alert('Nostr extension not found! Please install a Nostr browser extension like nos2x(browser) or Nostore(iOS) or Amber(Android).');
            }
        });
    </script>
</body>
</html>
